- test:
    name: "身份注册代理"
    variables:
        - uid: "test"
        - tid: "test"
        - wxid: "test"
        - name: "test"
        - tname: "test"
    request:
        url: /kbdus/registerByProxy
        method: POST
        params:
            proxy: $proxy
            accessToken: $accessToken
            channelId: $channelId
            uid: $uid
            tid: $tid
            wxid: $wxid
            name: $name
            tname: $tname
